<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title></title>
	<link rel="stylesheet" href="assets/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/css/jquery-ui.min.css">
	<link rel="stylesheet" href="assets/css/style.css">
	<style>
		.para2{
			margin-top: 15px;
			padding: 15px;
			border: 1px solid#999999;
			min-height: 500px;
		}
				
	</style>
</head>
<body>
	<div class="container">
		<h3>Control Dimension with Multiple Sliders, Control Image Opacity </h3>
		<div class="para2">

			<div id="imgHeight"></div><br/>
			<div id="imgWidth"></div><br/>
			<div id="imgOpacity"></div><br/>

			<div id="state"></div><br/>
			<img id="liveimg" src="assets/a1.jpg" style="height:200px; width:200px;"/>
		</div>
	</div>

<script type="text/javascript" src="assets/js/jquery-3.3.1.min.js"></script>
<script src="assets/js/jquery-ui.min.js"></script>
<script>
	$(document).ready(function(){
		$('#imgHeight, #imgWidth').slider({
			min: 200, max: 600, slide: controlImg
		});

		$("#imgOpacity").slider({
			min:0, max:100, value:100, slide: controlImg
		});

		function controlImg(){
			var height=$("#imgHeight").slider('value');
			var width=$("#imgWidth").slider('value');
			var opacity=$("#imgOpacity").slider('value');

			$("#liveimg").css({
				height:height, width:width, opacity:opacity/100
			});
			$("#state").html("Height: "+height+"pixels</br>"+
							 "Width: "+width+"pixels</br>"+
							 "Opacity: "+opacity/100);
		}
	});	
	
		
  
</script>

</body>
</html>
